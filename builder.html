<!DOCTYPE html>
<html lang="en">
	\
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Deck Builder</title>
		<!-- Google fonts CDN -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- Google icons CDN -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Materialize CSS CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<!-- Local styles -->
		<link rel="stylesheet" href="./assets/css/index.css" />
		<link rel="stylesheet" href="./assets/css/animation.css" />
	</head>

	<body>
		<!-- Navbar -->
		<div id="nav-full">
			<a href="#" data-target="slide-out" class="sidenav-trigger" id="logo">
				<div id="logo-container">
					<img
						src="./assets/images/logo-main.svg"
						id="main"
						alt="Parsemon Logo"
					/>
					<img
						src="./assets/images/logo-shadow.svg"
						id="shadow"
						alt="Parsemon Logo shadow for hover animation"
					/>
				</div>
				<i class="material-icons medium" id="hamburger">menu_open</i>
			</a>
		</div>

		<ul id="slide-out" class="sidenav">
			<a href="./index.html">
				<li>Home</li>
			</a>
			<div class="divider"></div>
			<a href="./about.html">
				<li>About</li>
			</a>
			<a href="./game.html">
				<li>Random Battle</li>
			</a>
			<a href="./builder.html">
				<li>Deck Builder</li>
			</a>
		</ul>
		<div class="row">
			<div class="col s9">
				<!-- Dropdown -->
				<div class="row">
					<div class="input-field col s4">
						<select id="category">
							<option value="trainer">Trainer</option>
							<option value="pokemon">Pokemon</option>
							<option value="energy">Energy</option>
						</select>
					</div>

					<!-- Pokemon Type Dropdown (Hidden by default) -->
					<div id="pokemonTypeDropdown" style="display: none">
						<div class="input-field col s4">
							<select id="pokemonType">
								<option value="colorless">Colorless</option>
								<option value="fire">Fire</option>
								<option value="water">Water</option>
								<option value="grass">Grass</option>
								<option value="lightning">Lightning</option>
								<option value="fighting">Fighting</option>
								<option value="psychic">Psychic</option>
								<option value="all">All</option>
								<!-- <option value="darkness">Darkness</option>
                <option value="metal">Metal</option>
                <option value="fairy">Fairy</option>
                <option value="dragon">Dragon</option> -->
							</select>
						</div>
					</div>

					<div class="col s4">
						<button id="submitBtn" class="btn">Submit</button>
					</div>
				</div>
				<div class="row">
					<!-- TODO- repeat this in JS w/ API pull -->

					<div class="col s6 m4 l2" id="deckBuilder">Cards will go here</div>
					<div id="cardModal">
						<div id="infoModal" class="modal">
							<div class="modal-content">
								<img href="#!" class="modal-close" id="infoImg" src="" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col s3">
				<div class="row">
					<!-- TODO- repeat this in JS w/ localstorage -->
					<div class="col s12" id="selected-cards">Selected card</div>
				</div>
			</div>
		</div>

		<!-- End of Navbar -->
		<!-- Socket.io CDN -->
		<!-- <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script> -->
		<!-- jQuery CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!-- Materialize JavaScript CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- Local script -->
		<script src="./assets/js/pokemon.js"></script>

		<script src="./assets/js/index.js"></script>
		<script src="./assets/js/builder.js"></script>
	</body>
</html>
